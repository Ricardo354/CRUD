{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Kata</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" class="inputContent">
            <!-- VALUE == 'task.content' so i can UPDATE the task, not rewrite it --> 
            <input type="submit" value="Update" class="btn">
        </form>
    </div>
</div>
{% endblock %}
